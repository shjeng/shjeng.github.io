<div class="sidebar-item sidebar-header">
	<a href="/">
		<img class="avatar" src="/public/img/avata.jpg" alt="Avata" />
	</a>
	<div class='sidebar-brand'>
		<a href="/">{{ site.title }}</a>
	</div>
	<p class="lead">{{ site.description }}</p>
	{%- if social.github -%}
		<a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}">
			<svg class="svg-icon grey">
				<use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}" />
			</svg></a></li>
	{%- endif -%}
</div>

<div class="sidebar-item sidebar-nav">
	<ul class="nav">
      <li class="nav-title">PORTFOLIO</li>
	  {% for post in site.posts %}
	    <li>
			<a class="nav-item {% if page.url == post.url %}active{% endif %}" href="{{ post.url }}">
				{{ post.title }}
			</a>
		</li>
	  {% endfor %}
	  
	</ul>
</div>

<div class="sidebar-item sidebar-nav">
  	<ul class="nav">
			<li class="nav-title">Contact</li>
	    <li class="social-links">
	    	<a class="nav-item social-link" href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub">
				<img src="/public/img/icon/github.png" alt="GitHub" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
	    	</a>
	    	<a class="nav-item social-link" href="mailto:{{ site.email }}" title="Email">
				<img src="/public/img/icon/email.png" alt="Email" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
	    	</a>
	    	<a class="nav-item social-link" href="{{ site.notion_url }}" target="_blank" title="Notion">
				<img src="/public/img/icon/notion.svg" alt="Notion" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
	    	</a>
 		</li>
	  </nav>
	</ul>
</div>

<div class="sidebar-item sidebar-footer">
	<p>Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a></p>
</div>
